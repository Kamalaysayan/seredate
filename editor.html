<!DOCTYPE html>
<html>
<head>
  <title>Editor</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
    }
    .link-container {
      margin-bottom: 10px;
    }
    .add-link {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Editor</h2>
    <input type="text" id="link-input" placeholder="Paste Google Drive link">
    <button onclick="addLink()">Add Link</button>
    <div id="links-display">
      </div>
    <button class="add-link" onclick="showInput()">Add Link</button>
  </div>

  <script>
    const linkInput = document.getElementById('link-input');
    const linksDisplay = document.getElementById('links-display');

    function addLink() {
      const link = linkInput.value;
      // Here you would save the link to the database
      // For this example, we'll just display it
      const linkContainer = document.createElement('div');
      linkContainer.className = 'link-container';
      linkContainer.textContent = link;
      linksDisplay.appendChild(linkContainer);
      linkInput.value = '';
    }

    function showInput() {
      linkInput.style.display = 'block';
    }
  </script>
</body>
</html>
