<!DOCTYPE html>
<html>
<head>
    <title>Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        #links-display {
            margin-top: 20px; /* Add some space below the title */
            display: flex; /* Use flexbox for horizontal layout */
            flex-wrap: wrap; /* Allow containers to wrap */
            justify-content: center; /* Center the containers */
        }
        .pink-container {
            /* ... existing styles ... */
            margin: 10px; /* Add some margin around containers */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container"> <h1>KAMALAYSAYAN</h1> </div> <div id="links-display"></div>
        <button onclick="showInput()">Add Link</button>
        <input type="text" id="link-input" placeholder="Paste Google Drive link">
        <button id="done-button" onclick="doneAdding()">Done</button>
    </div>

    <script>
        // ... (linkInput, linksDisplay, doneButton remain the same)

        function doneAdding() {
            const link = linkInput.value;
            if (link) {
                fetch('/.netlify/functions/update-links', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ link: link })
                })
                .then(response => response.json())
                .then(newLink => {
                    displayLinks();
                    const broadcast = new BroadcastChannel('newLink');
                    broadcast.postMessage(newLink);
                    linkInput.value = '';
                    linkInput.style.display = 'none';
                    doneButton.style.display = 'none';
                })
                .catch(error => console.error("Error adding link:", error));
            } else {
                alert('Please enter a link.');
            }
        }

        function displayLinks() {
            fetch('/.netlify/functions/update-links')
            .then(response => response.json())
            .then(fetchedLinks => {
                linksDisplay.innerHTML = '';
                fetchedLinks.forEach((linkObj, index) => {
                    const linkContainer = document.createElement('div');
                    linkContainer.className = 'pink-container';
                    linkContainer.textContent = `${index + 1}`;
                    linkContainer.onclick = () => window.open(linkObj.link, '_blank');
                    linksDisplay.appendChild(linkContainer);
                });
            })
            .catch(error => console.error("Error fetching links:", error));
        }

        window.addEventListener('DOMContentLoaded', () => {
            displayLinks();
        });

    </script>
</body>
</html>
