<!DOCTYPE html>
<html>
<head>
  <title>Editor</title>
  <style> /* ... your styles ... */ </style>
</head>
<body>
  <div class="container">
    <h2>Editor</h2>
    <input type="text" id="link-input" placeholder="Paste Google Drive link" style="display: none;">
    <button onclick="showInput()">Add Link</button>
    <div id="links-display"></div>
    <button onclick="doneAdding()">Done</button>
  </div>

  <script>
    const linkInput = document.getElementById('link-input');
    const linksDisplay = document.getElementById('links-display');
    let links = [];

    const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/110s2w1CqnpapxSsyjpBP9R17uRiVpqTAWA6l3P1bX2s/edit?usp=sharing'; // Replace with your Google Sheet URL

    window.addEventListener('DOMContentLoaded', () => {
        fetchLinks(); // Fetch and display links on load
    });

    function fetchLinks() {
        // Fetch data from the Google Sheet (replace with your actual fetch method)
        fetch(googleSheetUrl)
            .then(response => response.json())
            .then(data => {
                links = data;
                displayLinks();
            });
    }

    function displayLinks() {
        linksDisplay.innerHTML = '';
        links.forEach(linkObj => {
            const linkContainer = document.createElement('div');
            linkContainer.className = 'link-container';
            linkContainer.textContent = linkObj.link;
            linksDisplay.appendChild(linkContainer);
        });
    }

    function showInput() {
      linkInput.style.display = 'block';
    }

    function addLink() {
      const link = linkInput.value;
      // Here you would add the link to the Google Sheet (replace with your actual method)
      // For this example, we'll just update the local links array
      const newEntry = {
        "link": link,
        "password": String(links.length + 1).padStart(3, '0') // Generate password
      };
      links.push(newEntry);
      displayLinks(); // Update the display
      linkInput.value = '';
      linkInput.style.display = 'none';
    }

    function doneAdding() {
      window.location.href = "editor.html"; // Or wherever your editor homepage is
    }
  </script>
</body>
</html>
