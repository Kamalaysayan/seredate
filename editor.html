<!DOCTYPE html>
<html>
<head>
    <title>Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ... your styles ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>KAMALAYSAYAN</h1>
        </div>
        <div id="links-display"></div>
        <button onclick="showInput()">Add Link</button>
        <input type="text" id="link-input" placeholder="Paste Google Drive link">
        <button id="done-button" onclick="doneAdding()">Done</button>
    </div>

    <script>
        let linksDisplay; // Declare linksDisplay at the top (important!)
        let linkInput;  // Declare linkInput
        let doneButton; // Declare doneButton


        function doneAdding() {
            const link = linkInput.value;
            if (link) {
                fetch('/.netlify/functions/update-links', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        link: link
                    })
                })
                .then(response => response.json())
                .then(newLink => {
                    displayLinks();
                    const broadcast = new BroadcastChannel('newLink');
                    broadcast.postMessage(newLink);
                    linkInput.value = '';
                    // ... other parts of doneAdding
                })
                .catch(error => console.error("Error adding link:", error));
            } else {
                alert('Please enter a link.');
            }
        }

        function displayLinks() {
            fetch('/.netlify/functions/update-links')
                .then(response => response.json())
                .then(fetchedLinks => {
                    linksDisplay.innerHTML = '';
                    fetchedLinks.forEach((linkObj, index) => {
                        const linkContainer = document.createElement('div');
                        linkContainer.className = 'pink-container';
                        linkContainer.textContent = `${index + 1}`;
                        linkContainer.onclick = () => window.open(linkObj.link, '_blank');
                        linksDisplay.appendChild(linkContainer);
                    });
                })
                .catch(error => console.error("Error fetching links:", error));
        }

        window.addEventListener('DOMContentLoaded', () => {
            linksDisplay = document.getElementById('links-display'); // Assign the element
            linkInput = document.getElementById('link-input'); // Assign the element
            doneButton = document.getElementById('done-button'); // Assign the element
            displayLinks(); // Call displayLinks here
        });
    </script>
</body>
</html>
