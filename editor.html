<!DOCTYPE html>
<html lang="en">
<head>
    <title>Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ... your styles ... */
        #link-input, #done-button {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>KAMALAYSAYAN</h1>
        </div>
        <div id="links-display"></div>
        <button onclick="showInput()">Add Link</button>
        <input type="text" id="link-input" placeholder="Paste Google Drive link">
        <button id="done-button" onclick="doneAdding()">Done</button>
    </div>

    <script>
        let linksDisplay;
        let linkInput;
        let doneButton;

        function showInput() {
            linkInput.style.display = 'block';
            doneButton.style.display = 'block';
        }

        async function doneAdding() {
            const link = linkInput.value;
            if (link) {
                try {
                    const response = await fetch('/.netlify/functions/update-links', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ link })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Failed to add link: ${response.status} - ${errorData.error || response.statusText}`);
                    }

                    const newLink = await response.json();
                    displayLinks();
                    const broadcast = new BroadcastChannel('newLink');
                    broadcast.postMessage(newLink);
                    linkInput.value = '';
                    linkInput.style.display = 'none';
                    doneButton.style.display = 'none';
                } catch (error) {
                    console.error("Error adding link:", error);
                    alert(error.message);
                }
            } else {
                alert('Please enter a link.');
            }
        }

        async function displayLinks() {
            try {
                const response = await fetch('/.netlify/functions/update-links', {
                    method: 'GET'
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch links: ${response.status}`);
                }

                const fetchedLinks = await response.json();

                if (Array.isArray(fetchedLinks)) {
                    linksDisplay.innerHTML = ''; // Clear existing containers
                    fetchedLinks.forEach((linkObj, index) => {
                        const linkContainer = document.createElement('div');
                        linkContainer.className = 'pink-container';
                        linkContainer.textContent = `${index + 1}`;
                        linkContainer.onclick = () => window.open(linkObj.link, '_blank');
                        linksDisplay.appendChild(linkContainer);
                    });
                } else {
                    console.error("fetchedLinks is not an array:", fetchedLinks);
                    linksDisplay.innerHTML = "<p>Error loading links. Please try again later.</p>";
                }
            } catch (error) {
                console.error("Error fetching links:", error);
                linksDisplay.innerHTML = "<p>Error loading links. Please try again later.</p>";
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            linksDisplay = document.getElementById('links-display');
            linkInput = document.getElementById('link-input');
            doneButton = document.getElementById('done-button');
            displayLinks(); // Call displayLinks on initial load
        });
    </script>
</body>
</html>
