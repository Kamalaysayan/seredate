<!DOCTYPE html>
<html>
<head>
    <title>Editor</title>
    <style>
        /* Existing styles */
        .pink-container {
            background-color: pink;
            padding: 20px; /* Pinalaki ang padding para mas malaki */
            margin: 10px;  /* Pinalaki ang margin para mas malaki */
            display: inline-block;
            cursor: pointer;
            font-size: 20px; /* Pinalaki ang font size para mas kita */
        }

        #done-button {
            display: none;
        }

        /* Added styles to ensure elements are visible */
        #link-input {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Editor Homepage</h2>
    <div id="links-display"></div>
    <button onclick="showInput()">Add Link</button>
    <input type="text" id="link-input" placeholder="Paste Google Drive link">
    <button id="done-button" onclick="doneAdding()">Done</button>
</div>

<script>
    const linkInput = document.getElementById('link-input');
    const linksDisplay = document.getElementById('links-display');
    const doneButton = document.getElementById('done-button');
    let links = [];

    function showInput() {
        linkInput.style.display = 'block';
        doneButton.style.display = 'block';
    }

    function doneAdding() {
        const link = linkInput.value.trim();

        if (link) {
            fetch('/api/links', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ link })
            })
            .then(response => response.json())
            .then(data => {
                fetchLinks(); // Refresh the displayed links
                broadcastUpdate(); // Notify customers
            })
            .catch(error => {
                console.error('Error:', error);
            });

            linkInput.value = '';
            linkInput.style.display = 'none';
            doneButton.style.display = 'none';
        } else {
            alert('Please enter a link.');
        }
    }

    function fetchLinks() {
        fetch('/api/links')
            .then(response => response.json())
            .then(data => {
                links = data;
                displayLinks();
            });
    }

    function displayLinks() {
        linksDisplay.innerHTML = ''; // Clear previous links

        links.forEach((linkObj, index) => {
            const linkContainer = document.createElement('div');
            linkContainer.className = 'pink-container';
            linkContainer.textContent = `${index + 1}`;
            linkContainer.onclick = () => window.open(linkObj.link, '_blank');
            linksDisplay.appendChild(linkContainer);
        });
    }

    function broadcastUpdate() {
        const broadcast = new BroadcastChannel('newLink');
        broadcast.postMessage('update');
    }

    window.addEventListener('DOMContentLoaded', () => {
        fetchLinks();
    });
</script>
</body>
</html>
