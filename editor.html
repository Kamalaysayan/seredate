<!DOCTYPE html>
<html>
<head>
  <title>Editor</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
    }
    .link-container {
      margin-bottom: 10px;
    }
    .add-link {
      margin-top: 10px;
    }
    #link-input { /* Initially hide the input field */
        display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Editor</h2>
    <input type="text" id="link-input" placeholder="Paste Google Drive link">
    <button onclick="addLink()">Add Link</button>
    <div id="links-display">
    </div>
    <button class="add-link" onclick="showInput()">Add Link</button>
    <button onclick="doneAdding()">Done</button> </div>

  <script>
    const linkInput = document.getElementById('link-input');
    const linksDisplay = document.getElementById('links-display');
    let links = []; // Array to store the links

    // Function to load links from local storage on page load
    window.addEventListener('DOMContentLoaded', (event) => {
      const storedLinks = localStorage.getItem('links');
      if (storedLinks) {
        links = JSON.parse(storedLinks);
        displayLinks();
      }
    });

    function displayLinks() {
        linksDisplay.innerHTML = ''; // Clear existing links
        links.forEach(link => {
            const linkContainer = document.createElement('div');
            linkContainer.className = 'link-container';
            linkContainer.textContent = link;
            linksDisplay.appendChild(linkContainer);
        });
    }

    function addLink() {
      const link = linkInput.value;
      links.push(link); // Add link to the array
      localStorage.setItem('links', JSON.stringify(links)); // Save links to local storage
      displayLinks(); // Update the display
      linkInput.value = '';
      linkInput.style.display = 'none'; // Hide input after adding
    }

    function showInput() {
      linkInput.style.display = 'block';
    }

    function doneAdding() {
      // Redirect back to the editor's homepage
      window.location.href = "editor.html"; // Replace with your actual homepage URL
    }


  </script>
</body>
</html>
