<!DOCTYPE html>
<html>
<head>
  <title>Customer</title>
  <style> /* ... your styles ... */ </style>
</head>
<body>
  <div class="container">
    <h2>Customer</h2>
    <div id="containers-display"></div>
  </div>

  <script>
    const containersDisplay = document.getElementById('containers-display');
    let links = [];

    const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/110s2w1CqnpapxSsyjpBP9R17uRiVpqTAWA6l3P1bX2s/edit?usp=sharing'; // Replace with your Google Sheet URL

    window.addEventListener('DOMContentLoaded', () => {
        fetchLinks();
    });

    function fetchLinks() {
        // Fetch data from the Google Sheet (replace with your actual fetch method)
        fetch(googleSheetUrl)
            .then(response => response.json())
            .then(data => {
                links = data;
                displayLinks();
            });
    }

    function displayLinks() {
        containersDisplay.innerHTML = '';
        links.forEach((linkObj, index) => {
            const container = document.createElement('div');
            container.className = 'pink-container';
            container.textContent = index + 1; // Display the number

            container.addEventListener('click', () => {
                const password = prompt("Enter password for this link:");
                if (password === linkObj.password) {
                    window.open(linkObj.link, '_blank'); // Open the link in a new tab
                } else {
                    alert("Incorrect password.");
                }
            });

            containersDisplay.appendChild(container);
        });
    }

    // ... (rest of your JavaScript code)
  </script>
</body>
</html>
