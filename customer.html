<!DOCTYPE html>
<html>
<head>
  <title>Customer</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
    }
    .pink-container {
      background-color: pink;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer</h2>
    <div id="containers-display">
    </div>
  </div>

  <script>
    const containersDisplay = document.getElementById('containers-display');

    // Here you would fetch the links from the database
    // For this example, we'll use placeholder data
    const links = [
      "https://drive.google.com/...",
      "https://drive.google.com/...",
      "https://drive.google.com/..."
    ];

    links.forEach((link, index) => {
      const container = document.createElement('div');
      container.className = 'pink-container';
      container.textContent = index + 1; // Or display the link: container.textContent = link;
      containersDisplay.appendChild(container);
    });
  </script>
</body>
</html>
