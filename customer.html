<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <style>
        .pink-container {
            background-color: pink;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
            text-decoration: none; /* Remove underline from links */
            color: black; /* Set text color to black */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer</h2>
        <div id="containers-display"></div>
    </div>

    <script>
        const containersDisplay = document.getElementById('containers-display');

        window.addEventListener('DOMContentLoaded', () => {
            fetchLinks();

            const broadcast = new BroadcastChannel('newLink');
            broadcast.onmessage = (event) => {
                fetchLinks(); // Refresh the list when a new link is added
            };
        });

        function fetchLinks() {
            fetch('/.netlify/functions/update-links', { method: 'GET' })
                .then(response => response.json())
                .then(data => displayLinks(data))
                .catch(error => console.error("Error fetching links:", error));
        }

        function displayLinks(links) {
            containersDisplay.innerHTML = ''; // Clear previous links
            links.forEach((linkObj, index) => {
                const container = document.createElement('a'); // Use <a> tag for links
                container.href = linkObj.link; // Set the link
                container.target = "_blank"; // Open in new tab
                container.className = 'pink-container';
                container.textContent = `${index + 1}`; // Display only the number
                containersDisplay.appendChild(container);
            });
        }
    </script>
</body>
</html>
