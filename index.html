<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAMALAYSAYAN</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ... (Your existing CSS styles) ... */
        #image-gallery {
            display: flex; /* Or grid, or whatever layout you want */
            flex-wrap: wrap; /* Allows images to wrap onto multiple lines */
            justify-content: center; /* Center the images */
            gap: 10px; /* Spacing between images */
        }

        #image-gallery img {
            max-width: 200px; /* Adjust as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="kamalaysayan.jpg" alt="Kamalaysayan Logo">
        </div>
        <div class="title-container">
            <h1>KAMALAYSAYAN</h1>
        </div>
        <div class="button-container">
            <button class="button" onclick="navigateToEditor()">Editor</button>
            <button class="button" onclick="navigateToCustomer()">Customer</button>
        </div>

        <div id="image-gallery">
            </div>

    </div>
    <script>
        function navigateToEditor() {
            window.location.href = "editor.html"; // Replace with your actual editor page URL
        }

        function navigateToCustomer() {
            window.location.href = "customer.html"; // Replace with your actual customer page URL
        }

        // --- Image Gallery Logic ---
        const imageGallery = document.getElementById('image-gallery');

        // Placeholder data (replace with actual data from your server later)
        const images = [
            "image1.jpg", // Replace with your image filenames
            "image2.png",
            "image3.gif"
        ];

        images.forEach(image => {
            const imgElement = document.createElement('img');
            imgElement.src = `images/${image}`;
            imgElement.alt = image; // Improve alt text later
            imageGallery.appendChild(imgElement);
        });

    </script>
</body>
</html>
